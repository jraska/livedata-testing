apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

version = rootProject.ext.version

android {
  compileSdkVersion 27
  buildToolsVersion '27.0.3'
  defaultConfig {
    minSdkVersion 19
    targetSdkVersion 27
    versionName version
    versionCode rootProject.ext.versionCode
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

  api project(':testing')
  implementation 'com.android.support:support-annotations:27.1.1'
  implementation 'android.arch.lifecycle:runtime:1.1.1'
  implementation 'android.arch.lifecycle:livedata-core:1.1.1'

  testImplementation 'junit:junit:4.12'
  testImplementation 'android.arch.core:core-testing:1.1.1'
  testImplementation 'org.assertj:assertj-core:3.10.0'
}

ext {
  bintrayRepo = 'maven'
  bintrayName = 'com.jraska.livedata:testing-ktx'

  publishedGroupId = 'com.jraska.livedata'
  libraryName = 'testing-ktx'
  artifact = 'testing-ktx'

  libraryDescription = 'LiveData Testing'

  siteUrl = 'https://github.com/jraska/livedata-testing'
  gitUrl = 'https://github.com/jraska/livedata-testing.git'

  libraryVersion = version

  developerId = 'jraska'
  developerName = 'Josef Raska'
  developerEmail = 'josef.raska@gmail.com'

  licenseName = 'The Apache Software License, Version 2.0'
  licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
  allLicenses = ["Apache-2.0"]
}

apply from: rootDir.absolutePath + '/gradle/installv1.gradle'
apply from: rootDir.absolutePath + '/gradle/bintrayv1.gradle'
